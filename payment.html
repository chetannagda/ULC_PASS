<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Garba Nights with ULC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/payment.css">
</head>
<body>
    <div class="container">
        <!-- Replace 'path/to/your/left-garba-image.png' with your actual left PNG file -->
        <div class="garba-png garba-png-left"></div>
        
        <h1>Payment for Garba Nights</h1>
        <div id="qrSection">
            <div class="qr-container">
                <img src="./assests/qr.png" alt="Payment QR Code" class="qr-code">
            </div>
            <div class="timer" id="timer">02:00</div>
            <div class="user-info">
                <p>Name: <span id="userName"></span></p>
                <p>Amount to Pay: â‚¹<span id="amountToPay"></span></p>
                <p>Date of Passes: <span id="passDate"></span></p>
            </div>
            <div class="btn-container">
                <button class="btn" id="paidBtn">Paid</button>
                <button class="btn" id="notPaidBtn">Not Paid</button>
            </div>
        </div>

        <form id="paymentForm" class="hidden">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount Paid:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="passtDate">Date of Passes:</label>
                <input type="text" id="passDateInput" name="passDate" readonly>
            </div>
            <!-- <div class="form-group">
                <label for="paymentDate">Date of Payment:</label>
                <input type="text" id="paymentDate" name="paymentDate" readonly>
            </div> -->
            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="text" id="contactNumberInput" name="contactNumber" readonly>
            </div>
            <div class="form-group">
                <label for="ref id">UPI Transaction Id:</label>
                <input type="text" id="upirefid" name="upirefid" required placeholder="12-digit UPI Transaction-Id" pattern="\d{12}" title="Only Numerical Values are allowed" maxlength="12">
            </div>
            <!-- <div class="form-group">
                <label for="receipt">Upload Payment Receipt:</label>
                <input type="file" id="receipt" name="receipt" accept="image/*" required>
            </div> -->
            <div class="btn-container">
                <button type="submit" class="btn" id="submitBtn">Submit</button>
            </div>
        </form>

        <div id="thankYouMessage" class="hidden">
            <h2>Thank you for your payment!</h2>
            <p>Our team will contact you after verifying your payment.</p>
            <p>Your passes are valid for: <span id="confirmationDate"></span></p>
            <p>We will contact you at: <span id="confirmationContact"></span></p>
            <div class="contact-us">
                <a href="owner.html" class="contact-btn">Contact Us</a>
            </div>
        </div>
    </div>
   <script type="module" src="./Js/payment.js"></script>
   <!-- <script type="module" src="./Js/contact.js"></script> -->
</body>
</html>
