<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COD Details - Garba Nights with ULC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/payment.css">
</head>
<body>
    <div class="container">
        <div class="garba-png garba-png-left"></div>
        
        <h1>Cash on Delivery Details</h1>
        <form id="codForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount to Pay:</label>
                <input type="number" id="amount" name="amount" readonly>
            </div>
            <div class="form-group">
                <label for="passDate">Date of Passes:</label>
                <input type="text" id="passDate" name="passDate" readonly>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="text" id="contactNumber" name="contactNumber" required>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn" id="submitBtn">Confirm COD Order</button>
            </div>
        </form>

        <div id="thankYouMessage" class="hidden">
            <h2>Thank you for your order!</h2>
            <p>Our team will contact you for payment collection.</p>
            <p>Your passes are valid for: <span id="confirmationDate"></span></p>
            <p>We will contact you at: <span id="confirmationContact"></span></p>
            <div class="contact-us">
                <a href="owner.html" class="contact-btn">Contact Us</a>
            </div>
        </div>
    </div>
    <script type="module" src="./Js/cod.js"></script>
</body>
</html>
